name: Build Check

on:
  pull_request:
    branches:
      - '*'
  workflow_dispatch:
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: install-build-essential
      run: sudo apt-get update && sudo apt-get install -y build-essential libbsd-dev

    - name: checkout
      uses: actions/checkout@v3

    - name: build
      run: make all
